<% @orders.each do |order| user = order.user %>
<div style="border: 1px solid black; margin: 10px; padding: 10px;">
  <h4>Your order:</h4>
  <div class="items-in-this-order">
    <% order.order_menu_items.each do |order_menu_item| %>
    Amount: <%= order_menu_item.quantity %> |
    <%= order_menu_item.menu_item.title %>:
    <%= number_to_currency(order_menu_item.menu_item.price / 100.0) %><br>
    <% end %>
  </div>
</div>
<% end %>
